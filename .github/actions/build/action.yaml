name: Build
author: ClifHouck
description: Build Unified

runs:
  steps:
  - name: Setup Go
    uses: actions/setup-go@v5
    with:
      go-version: '1.23.7'
      check-latest: true
  - name: Install dependencies
    run: |
      go get .
  - name: Build all mage targets
    shell: bash
    run: |
       mage build
       mage buildCmd
       mage buildExamples
