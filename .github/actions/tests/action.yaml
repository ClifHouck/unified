name: Tests 
author: ClifHouck
description: Run tests for Unified

runs:
  using: composite
  steps:
  - name: Checkout
    uses: actions/checkout@v4
    with:
      repository: ClifHouck/unified
      token: ${{ secrets.ACCESS_TOKEN }}
      path: unified
  - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.7
        check-latest: true
        cache: false
  - name: Install dependencies
        run: |
          go get .
  - name: Run tests
    shell: bash
    run: |
      mage tests
