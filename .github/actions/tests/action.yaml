name: Tests 
author: ClifHouck
description: Run tests for Unified

runs:
  using: composite
  steps:
  - name: Setup Go
    uses: actions/setup-go@v5
    with:
      go-version: '1.23.7'
      check-latest: true
  - name: Install dependencies
    shell: bash
    run: |
      go get .
  - name: Run tests
    shell: bash
    run: |
      mage tests
